<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Bar -->
    <header>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="mailto:youremail@example.com">Email</a>
        </div>
        
    </header>

    <!-- Main Content -->
    <main>
                <!-- Profile Section -->
        <section class="profile">
            <img src="images/yourphoto.jpg" alt="Your Photo" class="profile-photo">
            <div class="profile-description">
                <h1>Your Name</h1>
                <p>A brief description about yourself. You can mention your skills, areas of expertise, or any key information that defines you professionally.</p>
            </div>
        </section>

        <section class="projects">
            <h1>My Projects</h1>

            <!-- Project 1 -->
            <div class="project">
                <h2>Project Title 1</h2>
                <div class="project-media">
                    <video controls>
                        <source src="videos/project1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <img src="images/project1.jpg" alt="Project 1 Image">
                </div>
                <p>Description of Project 1.</p>
            </div>

            <!-- Project 2 -->
            <div class="project">
                <h2>Project Title 2</h2>
                <div class="project-media">
                    <video controls>
                        <source src="videos/project2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <img src="images/project2.jpg" alt="Project 2 Image">
                </div>
                <p>Description of Project 2.</p>
            </div>

            <!-- Add more projects as needed -->

        </section>
    </main>

    <!-- Footer Bar -->
    <footer>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="mailto:youremail@example.com">Email</a>
        </div>
    </footer>

</body>
</html>
